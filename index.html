<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo: Beta Sign Up</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CRaleway:700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="flex-container">
        <div class="left"></div>
        <div class="right">
          <header>
            <div class="logo"></div>
            <div class="social-links">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
          </header>
          <div class="content">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Flyo stores all your most important files in one secure location,
              Access them wherever you need,
              <span class="spacer">&nbsp;</span> share and collaboration with
              friends, family and co-workers.
            </p>
            <form class="signup-form" action="https://echo.htmlacademy.ru" method="post">
              <label for="email">Sign up for early access</label>
              <input type="email" name="email"  id="email" required>
              <button type="submit">Sign Up</button>
            </form>
          </div>
          <footer>
            <a href="#">Privacy Policy</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
